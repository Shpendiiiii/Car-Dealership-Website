<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled: Group Project</title>
    <link rel="stylesheet" href="./styling.css" />
    <script defer src="./asyncScript.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="logo">
        <img src="./logo-no-background.png" alt="" width="330" height="30" />
      </div>
      <div class="navbar">
        <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
      </div>
    </div>
    <br />
    <div id="landing">
      <script>
        var i = 0;
        var images = [];
        var time = 3000;

        images[0] =
          "https://www.carscoops.com/wp-content/uploads/2021/01/Pagani-Huayra-Roadster-1a.jpg";
        images[1] =
          "https://pictures.dealer.com/w/warrenhenryauto/1623/7ba71876c3b9551e6a7e262907c0f6c2x.jpg";
        images[2] =
          "https://th.bing.com/th/id/R.8a762fc29c828e80f87b3f0534e38995?rik=HDh4mRqvFW2Ebg&riu=http%3a%2f%2fwww.hdcarwallpapers.com%2fwalls%2f2020_dodge_charger_srt_hellcat_widebody_4-HD.jpg&ehk=kY0o6J0JzMPUC6AYu%2fqIDBVy8KwXe2yi7Qt4G1DrjbQ%3d&risl=&pid=ImgRaw&r=0";

        function slideChange() {
          document.slide.src = images[i];
          if (i < images.length - 1) {
            i++;
          } else {
            i = 0;
          }
          setTimeout("slideChange()", time);
        }

        window.onload = slideChange;
      </script>
      <img name="slide" width="100%" class="landingSlides" />
      <div class="cTL">
        <h3>
          You Have Found the Place to Find the Ultimate Driving Experience
        </h3>
      </div>
    </div>
    <div id="main"><h1>Come for a test drive!</h1></div>
  </body>
</html>
